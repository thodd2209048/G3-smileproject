<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://maps.googleapis.com/maps/api/js?key='API KEY"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/1fb8bb996b.js" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/header.css" />
  <link rel="stylesheet" href="/css/footer.css" />
  <link rel="stylesheet" href="location.css">

  <link rel="icon" href="/public/images/favicon.jpg">

  <script src="location.js"></script>
  <script src="/js/header-footer.js"></script>
  <script src="/js/include.js"></script>
  <title>Location</title>

</head>

<body onload="initMap()">

  <div id="includeHeader"></div>
  <!-- <body> -->
  <div class="location container" id="location-main" ng-controller="locationCtrl">

    <div class="location-search">
      <h1>Find a clinic</h1>
    </div>
    <ul class="location-items">
      <li class="location-item" ng-repeat="location in locations">
        <h3 class="location-item-name">{{location.title}}</h3>
        <p class="location-item-address">{{location.address}}</p>
        <p class="location-item-phone">{{location.phone}}</p>
        <p class="location-item-city">{{location.city}}</p>
      </li>
    </ul>
    <div class="map-container" id="map" style="height: 500px; width: 100%;"></div>

  </div>
  <div class="container nevigationToContactUs">
    <p>If you need further information, please submit your request to us via <a
        href="/pages/Contact-us/contactUs.html">this form.</a></p>
  </div>



  <div id="includeFooter"></div>
  <script>
    angular.bootstrap(document.getElementById('location-main'), ['LocationApp'])
  </script>
</body>

</html>
