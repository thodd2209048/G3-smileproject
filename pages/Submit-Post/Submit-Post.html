<body>
  <div id="includeHeader"></div>
  <main>
    <div class="send-post container-fluid">
      <div class="content container">
        <h1 class="sending">
          <!-- <img src="./public/logo.svg" class="logo" alt=""> -->
          <span class="small">Expand knowledge by sharing with us </span>
          <span class="no-fill"> Your Destination for Inspiration and Education</span>
          <span class="no-fill"></span>
        </h1>

        <div class="dv-btn">
          <!-- <div href="#" class="btn"><input type="file" id="myFile" ></a> -->
          <!-- <button class="btn">Send a post</button> -->
          <!-- <input type="file" id="myFile" class="btn">
                <button class="btn">Send a post</button> -->
          <button id="browse-button" class="btn">Upload File</button>
          <input type="file" id="file-input" style="display: none;"
            accept="application/vnd.openxmlformats-officedocument.wordprocessingml.document, application/pdf">

          <script>
            const browseButton = document.getElementById("browse-button");
            const fileInput = document.getElementById("file-input");

            browseButton.addEventListener("click", function () {
              fileInput.click();
            });
          </script>
        </div>

      </div>

    </div>



  </main>

  <div id="includeFooter"></div>
</body>
