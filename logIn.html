<!DOCTYPE html>
<html lang="en" ng-app="signUp-app">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
        integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js"
        integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./signin-signup/SignUp.js"></script>
    <link rel="stylesheet" href="./signin-signup/LogIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>32Smiles Log In</title>
</head>

<body>
    <div class="32smiles" ng-controller="signUp-ctrl">
        <div class="logIn-container">
            <div class="logIn-main">
                <div class="logo">
                    <img src="./public/images/logo.svg" alt="logo">
                </div>
                <div class="logIn-tab">
                    <div class="logIn-header">
                        <div class="signUp-logIn">
                            <span class="create-acc">
                                <a href="SignUp.html">Create Account</a>
                            </span>
                            <span class="log-in">
                                <a href="logIn.html">Log In</a>
                            </span>
                        </div>
                        <div class="logIn-tab-desc">
                            <span class="logIn-tab-desc">Log In to Account</span>
                        </div>
                    </div>
                    <form class="form-logIn" role="form" name="myForm" novalidate>
                        <div class="form-group">
                            <label class="label-text">Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email"
                                ng-model="user.email" required>
                            <div class="errortext" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <span ng-show="myForm.email.$error.required">Email is required</span>
                                <span ng-show="myForm.email.$error.email">Invalid email format</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label-text">Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                ng-model="user.password" required>
                            <div class="errortext" ng-show="myForm.password.$dirty && myForm.password.$invalid">
                                <i class="fa-solid fa-circle-exclamation"></i>
                                <span ng-show="myForm.password.$error.required">Password is required</span>

                            </div>
                        </div>
                        <div class="btn-login">
                            <button type="submit" class="button-logIn btn btn-primary">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="desc-logIn">
                <div class="desc-header">Free Unlimited Access and Benefits:</div>
                <div class="desc-elm">
                    <i class="fa-regular fa-circle-check"></i>
                    <span>Latest medical news and expert perspectives</span>
                </div>
                <div class="desc-elm">
                    <i class="fa-regular fa-circle-check"></i>
                    <span>Essential drugs, diseases, and clinical tools</span>
                </div>
                <div class="desc-elm">
                    <i class="fa-regular fa-circle-check"></i>
                    <span>Free CME and professional online education</span>
                </div>
            </div>
        </div>
        <div class="footer-logIn"></div>
    </div>
</body>

</html>
